<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Change Maker</title>
  </head>
  <body>
    <div class="container">
      <h1>Change Maker</h1>
      <form id="money-input">
        <label for="amount">Enter the amount of cents you want change for:</label>
        <input type="text" id="amount" placeholder="up to 99 cents">
        <button type="submit">Change Me!</button>
      </form>
      <p id="result"></p>
    </div>
  </body>
</html>
